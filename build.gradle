plugins {
	id 'java'
	id 'application'
	id 'eclipse'
	id 'ca.coglinc2.javacc' version '3.0.0'
}

repositories {
	jcenter()
	mavenCentral()
}

mainClassName = 'Main'

sourceSets {
	main {
        java {
            srcDirs = ['./src', compileJavacc.outputDirectory]
        }
    }
}

eclipseClasspath.dependsOn("compileJavacc")

compileJavacc {
     inputDirectory = file('src/javacc')
     outputDirectory = file('src/javacc')
}
